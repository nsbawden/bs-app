    <script>
        function VMTS_getParams() {
            const params = {};
            for (const id of inputIds) {
                const value = document.getElementById(id)?.value;
                params[id] = value ? parseFloat(value) : NaN;
            }
            return params;
        }

        /*
         * VMTS_simulateCircuit models a Cockcroft-Walton voltage multiplier circuit driven by an H-bridge
         * producing a square wave from a DC battery voltage. The circuit consists of `numStages` stages,
         * each with a charging and doubling capacitor. The model simulates the incremental voltage buildup
         * across capacitors over `numPulses` pulses, each with duration `pulseDuration`.
         */
        function VMTS_simulateCircuit(params) {
            const {
                batteryVoltage,
                inputCapacitor,
                numStages: inputNumStages,
                numPulses: inputNumPulses,
                pulseDuration,
                inputResistance,
                outResistance,
                diodeDrop = 0.4
            } = params;

            function multiplierOutputVoltage(vin, stages) {
                // From https://areacalculators.com/cockcroft-walton-multiplier-calculator/
                // return 2 * stages * vin / Math.PI;
                return stages * vin;
            }

            // Round and validate inputs requiring whole numbers
            const numStages = Math.max(Math.round(inputNumStages), 1);
            const numPulses = Math.max(Math.round(inputNumPulses), 1);

            const resistance = Math.max(inputResistance, 0.01);

            if (!Number.isInteger(numStages) || numStages < 1) {
                throw new Error(`Invalid numStages: ${inputNumStages} (rounded to ${numStages}). Must be a positive integer.`);
            }
            if (!Number.isInteger(numPulses) || numPulses < 1) {
                throw new Error(`Invalid numPulses: ${inputNumPulses} (rounded to ${numPulses}). Must be a non-negative integer.`);
            }

            const RC = resistance * inputCapacitor;
            const actualInputVoltage = batteryVoltage * (1 - Math.exp(-pulseDuration / RC)) - diodeDrop;
            const seriesCapacitance = (inputCapacitor * 2) / numStages;
            const totalCapacitance1x = 2 * inputCapacitor * numStages;

            const idealFinalVoltage = multiplierOutputVoltage(actualInputVoltage, numStages);
            const capFinalVoltage = idealFinalVoltage;

            const capVoltage1x = capFinalVoltage / numStages;
            const capVoltage1x5 = capVoltage1x / 2;

            let batteryTotalCharge = 0, batteryTotalEnergy, voltagePerCap,
                capTotalCharge, capTotalEnergy, emergyRatio,
                capTotalCharge1x, capTotalEnergy1x, energyRatio1x;

            // Accumulate values over pulses
            const tau = numPulses / 5; // Time constant 5
            const portionPerPulse = 1 / 3;
            const capVoltages = [];

            for (let i = 0; i <= numPulses; i++) {
                if (i < numPulses) {
                    // Things to do for each pulse
                    batteryTotalCharge += inputCapacitor * actualInputVoltage * portionPerPulse * Math.exp(-(i) / tau);
                }
                // Things to do for each pulse + one more pulse
                capVoltages.push(capFinalVoltage * (1 - Math.exp(-i / tau)));
            }

            capTotalCharge1x = ((totalCapacitance1x - inputCapacitor) * capVoltage1x) + (inputCapacitor * capVoltage1x5);
            capTotalEnergy1x = (0.5 * capTotalCharge1x ** 2) / totalCapacitance1x;

            capTotalCharge = seriesCapacitance * capFinalVoltage;

            capTotalEnergy = 0.5 * seriesCapacitance * capFinalVoltage ** 2; // by voltage
            // capTotalEnergy = (0.5 * capTotalCharge ** 2) / seriesCapacitance; // by charge
            
            const way = 1;

            switch (way) {
                case 1: // Uses total capacitance
                    batteryTotalEnergy = batteryTotalCharge * batteryVoltage;
                    voltagePerCap = capVoltage1x;

                    // capTotalCharge = batteryTotalCharge; // same as input charge

                    break;

                case 2: // Sums individual capacitors (all)
                    batteryTotalEnergy = batteryTotalCharge * batteryVoltage;
                    voltagePerCap = actualInputVoltage;
                    capTotalCharge = batteryTotalCharge;
                    capTotalEnergy = 2 * numStages * (0.5 * inputCapacitor * actualInputVoltage ** 2);
                    break;

                case 3: // Sums individual capacitors (all) with some * 2 voltage
                    batteryTotalEnergy = batteryTotalCharge * batteryVoltage;
                    voltagePerCap = actualInputVoltage * 2;
                    capTotalCharge = batteryTotalCharge;
                    capTotalEnergy = 0.5 * inputCapacitor * actualInputVoltage ** 2;
                    capTotalEnergy += (numStages - 1) * (0.5 * inputCapacitor * (voltagePerCap * 2) ** 2);
                    break;
            }

            // batteryTotalEnergy = capTotalEnergy1x;

            energyRatio = batteryTotalEnergy > 0 ? capTotalEnergy / batteryTotalEnergy : 0;

            const batteryTotalEnergy1x = capTotalEnergy1x;
            energyRatio1x = batteryTotalEnergy1x > 0 ? capTotalEnergy1x / batteryTotalEnergy1x : 0;

            const batteryChargePerPulseAvg = batteryTotalCharge / numPulses; // Adjusted for average charge
            const batteryPowerPerPulseAvg = pulseDuration > 0 ? batteryChargePerPulseAvg / pulseDuration : 0;

            // Calculate output values
            const outVoltage = (seriesCapacitance * capFinalVoltage) / (seriesCapacitance + outResistance);
            const outCharge = outResistance * outVoltage;
            const outEnergy = 0.5 * outCharge ** 2 / outResistance;
            const outEnergyRatio = batteryTotalEnergy > 0 ? outEnergy / batteryTotalEnergy : 0;

            return {
                batteryTotalCharge,
                batteryTotalEnergy,
                batteryTotalEnergy1x,
                batteryChargePerPulseAvg,
                batteryPowerPerPulseAvg,
                seriesCapacitance,
                totalCapacitance1x,
                idealFinalVoltage,
                capVoltage: capFinalVoltage,
                capVoltage1x,
                capTotalCharge1x,
                capTotalEnergy1x,
                energyRatio1x,
                capTotalCharge,
                capTotalEnergy,
                energyRatio,
                actualInputVoltage,
                outVoltage,
                outEnergy,
                outCharge,
                outEnergyRatio,
                capVoltages
            };
        }

        function VMTS_calculateOptimalPulses({ key = 'numPulses', min = 1, max = 1000, step = 1 }) {
            const values = computeGraph({ key, min, max, step });
            let maxY = 0;
            let optimal = 0;
            values.forEach(({ x, y }) => {
                if (y > maxY) {
                    maxY = y;
                    optimal = x;
                }
            });
            return optimal;
        }

        function VMTS_adjustValues() {
            let el1 = document.getElementById('numStages');
            let el2 = document.getElementById('numPulses');
            el2.value = el1.value * 12.5;

        }
    </script>
