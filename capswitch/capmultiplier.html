    <script>
        /*
         * VMTS_simulateCircuit models a Cockcroft-Walton voltage multiplier circuit driven by an H-bridge
         * producing a square wave from a DC battery voltage. The circuit consists of `numStages` stages,
         * each with a charging and doubling capacitor. The model simulates the incremental voltage buildup
         * across capacitors over `numPulses` pulses, each with duration `pulseDuration`.
         */
        function VMTS_simulateCircuit(params) {
            const p = params;
            const o = {}; // All outputs and intermediates go here

            const diodeDrop = 0.49;
            const efficiency = 0.9; // Applied to max voltage
            const seriesK = 0.385; // Applied to series capacitance

            // Round inputs requiring whole numbers
            p.numStages = Math.max(Math.round(p.numStages), 1);
            p.numPulses = Math.max(Math.round(p.numPulses), 1);

            const resistance = Math.max(p.inputResistance, 0.01);
            const pulseDuration = p.cycleDuration / 2;

            const RC = resistance * p.inputCapacitor;
            o.actualInputVoltage = p.batteryVoltage * (1 - Math.exp(-pulseDuration / RC)) - (diodeDrop * 2);
            o.totalCapacitance1x = 2 * p.inputCapacitor * p.numStages;

            if (window.plotting) {
                p.numPulses = calcNumPulses(p.numStages, p.inputCapacitor, p.inputResistance);
            }

            o.capFinalVoltage = 2 * p.numStages * o.actualInputVoltage * efficiency;
            o.capVoltage1x = o.capFinalVoltage / p.numStages;

            o.batteryCalculatedCharge = 0;
            o.capTotalCharge = 0;
            o.capTotalEnergy = 0;
            o.capTotalCharge1x = 0;
            o.capTotalEnergy1x = 0;
            o.energyRatio = 0;
            o.energyRatio1x = 0;
            o.capVoltages = [];

            // Accumulate values over pulses
            const tau = p.numPulses / 5; // Time constant 5
            const portionPerPulse = 1 / Math.PHI;

            for (let i = 0; i <= p.numPulses; i++) {
                if (i < p.numPulses) {
                    o.batteryCalculatedCharge += p.inputCapacitor * o.actualInputVoltage * portionPerPulse * Math.exp(-i / tau);
                }
                o.capVoltages.push(o.capFinalVoltage * (1 - Math.exp(-i / tau)));
            }

            // Core calculations based on conservation of charge
            o.capTotalCharge1x = o.totalCapacitance1x * o.capVoltage1x;
            o.capTotalEnergy1x = (0.5 * o.capTotalCharge1x ** 2) / o.totalCapacitance1x;
            o.capTotalCharge = o.capTotalCharge1x;

            o.seriesCapacitance = seriesK * o.capTotalCharge / o.capFinalVoltage;
            o.capTotalEnergy = 0.5 * o.seriesCapacitance * o.capFinalVoltage ** 2; // by voltage

            o.batteryTotalCharge = o.capTotalCharge1x;
            o.batteryTotalEnergy = o.batteryTotalCharge * p.batteryVoltage;

            o.energyRatio = o.batteryTotalEnergy > 0 ? o.capTotalEnergy / o.batteryTotalEnergy : 0;
            o.energyRatio1x = o.batteryTotalEnergy > 0 ? o.capTotalEnergy1x / o.batteryTotalEnergy : 0;

            o.batteryChargePerPulseAvg = o.batteryTotalCharge / p.numPulses;
            o.batteryPowerPerPulseAvg = pulseDuration > 0 ? o.batteryChargePerPulseAvg / pulseDuration : 0;
            o.batteryWattRate = o.batteryTotalEnergy / (p.cycleDuration * p.numPulses);

            const stageFillFactor = 15.5; // Empirical
            o.minCycleDuration = stageFillFactor * p.inputResistance * p.inputCapacitor;
            o.maxFrequency = 1 / o.minCycleDuration;

            // Output load calculations
            o.tCharge = p.cycleDuration * p.numPulses * 2; // 
            o.outVoltage = (o.seriesCapacitance * o.capFinalVoltage) / (o.seriesCapacitance + p.outResistance);
            o.outCharge = o.capTotalCharge;
            o.tDischarge = 5 * p.outResistance * o.seriesCapacitance;
            o.outEnergy = o.capTotalEnergy;
            o.outPower = o.outEnergy / o.tDischarge;
            o.outEnergyRatio = o.batteryTotalEnergy > 0 ? o.outEnergy / o.batteryTotalEnergy : 0;

            // Discharge cap C1 to C2 calculations
            o.c1 = calcC1(p.c2, p.v1, p.v2);

            if (p.primary) {
                // Additional debug and research values
                o.seriesCapacitance1x = (p.inputCapacitor * 2) / p.numStages;
                o.seriesCapacitanceByCharge = o.capTotalCharge / o.capFinalVoltage;

                o.capTotalEnergyBy1x = (0.5 * o.capTotalCharge ** 2) / o.seriesCapacitance1x;
                o.capTotalEnergyBy1xv = 0.5 * o.capFinalVoltage ** 2 * o.seriesCapacitance1x;
                o.energyRatioBy1x = o.capTotalEnergyBy1x / o.batteryTotalEnergy;

                o.capTotalEnergyByCharge = (0.5 * o.capTotalCharge ** 2) / o.seriesCapacitanceByCharge;
                o.capTotalEnergyByChargev = 0.5 * o.capFinalVoltage ** 2 * o.seriesCapacitanceByCharge;
                o.energyRatioByCharge = o.capTotalEnergyByCharge / o.batteryTotalEnergy;
            }

            return o;
        }

        function VMTS_calculateOptimalPulses({ key = 'numPulses', min = 1, max = 1000, step = 1 }) {
            const values = computeGraph({ key, min, max, step });
            let maxY = 0;
            let optimal = 0;
            values.forEach(({ x, y }) => {
                if (y > maxY) {
                    maxY = y;
                    optimal = x;
                }
            });
            return optimal;
        }

        function VMTS_adjustValues() {
            const el = document.getElementById('numPulses');
            const numStages = parseFloat(document.getElementById('numStages').value);
            const inputCapacitor = parseFloat(document.getElementById('inputCapacitor').value);
            const inputResistance = parseFloat(document.getElementById('inputResistance').value);

            // Adjust numPulses based on exponential model and apply the scaling factor of 100000
            el.value = calcNumPulses(numStages, inputCapacitor, inputResistance);
        }

        function calcNumPulses(numStages, inputCapacitor, inputResistance) {
            // Experimentally determined on a 0.001 F capacitor
            // with 1 stage requiring 15 pulses (4 stages = 60 pulse) etc.
            const pulseMultiplier = 15000 * 0.001; // 15 pulses per stage
            return Math.round(numStages * pulseMultiplier);
        }
