    <script>
        window.noGraphs = false;
        /*
         * VMTS_simulateCircuit models a Cockcroft-Walton voltage multiplier circuit driven by an H-bridge
         * producing a square wave from a DC battery voltage. The circuit consists of `numStages` stages,
         * each with a charging and doubling capacitor. The model simulates the incremental voltage buildup
         * across capacitors over `numPulses` pulses, each with duration `pulseDuration`.
         */
        function VMTS_simulateCircuit(params) {
            const p = params;

            const diodeDrop = 0.49;
            const efficiency = 1;       // Applied to max voltage
            const seriesK = 0.4244;        // Applied to series capacitance

            // Round inputs requiring whole numbers
            p.numStages = Math.max(Math.round(p.numStages), 1);
            p.numPulses = Math.max(Math.round(p.numPulses), 1);

            const resistance = Math.max(p.inputResistance, 0.01);
            const pulseDuration = p.cycleDuration / 2;

            const RC = resistance * p.inputCapacitor;
            const actualInputVoltage = p.batteryVoltage * (1 - Math.exp(-pulseDuration / RC)) - (diodeDrop * 2);
            const totalCapacitance1x = 2 * p.inputCapacitor * p.numStages;

            if (window.plotting) {
                p.numPulses = calcNumPulses(p.numStages, p.inputCapacitor, p.inputResistance);
            }

            const capFinalVoltage = 2 * p.numStages * actualInputVoltage * efficiency;
            const capVoltage1x = capFinalVoltage / p.numStages;

            let batteryCalculatedCharge = 0, batteryTotalCharge, batteryTotalEnergy,
                capTotalCharge, capTotalEnergy, emergyRatio,
                capTotalCharge1x, capTotalEnergy1x, energyRatio1x;

            // Accumulate values over pulses
            const tau = p.numPulses / 5; // Time constant 5
            const portionPerPulse = 1 / Math.PHI;
            const capVoltages = [];

            for (let i = 0; i <= p.numPulses; i++) {
                if (i < p.numPulses) {
                    // Things to do for each pulse
                    batteryCalculatedCharge += p.inputCapacitor * actualInputVoltage * portionPerPulse * Math.exp(-(i) / tau);
                }
                // Things to do for each pulse + one more pulse
                capVoltages.push(capFinalVoltage * (1 - Math.exp(-i / tau)));
            }

            // This is the heart of the entire calculation upon which all is based.
            // It is the total charge of each individual capacitor by cap value and voltage across it.
            // All assumes this charge is conserved through the system.
            // Conservation of charge, not conservation of energy.
            // One capacitor always has 1/2 the voltage of all the others by measurement.
            capTotalCharge1x = totalCapacitance1x * capVoltage1x;

            capTotalEnergy1x = (0.5 * capTotalCharge1x ** 2) / totalCapacitance1x;

            capTotalCharge = capTotalCharge1x;

            // Dynamically compute series capacitance of multiplier
            const seriesCapacitance = seriesK * capTotalCharge / capFinalVoltage;

            capTotalEnergy = 0.5 * seriesCapacitance * capFinalVoltage ** 2; // by voltage
            //capTotalEnergy = (0.5 * capTotalCharge ** 2) / seriesCapacitance; // by charge

            batteryTotalCharge = capTotalCharge1x;
            batteryTotalEnergy = batteryTotalCharge * p.batteryVoltage;

            energyRatio = batteryTotalEnergy > 0 ? capTotalEnergy / batteryTotalEnergy : 0;
            energyRatio1x = batteryTotalEnergy > 0 ? capTotalEnergy1x / batteryTotalEnergy : 0;

            const batteryChargePerPulseAvg = batteryTotalCharge / p.numPulses; // Adjusted for average charge
            const batteryPowerPerPulseAvg = pulseDuration > 0 ? batteryChargePerPulseAvg / pulseDuration : 0;

            const batteryWattRate = batteryTotalEnergy / (p.cycleDuration * p.numPulses);

            const stageFillFactor = 15.5; // Empirical, accounts for stage-to-stage propagation
            const minCycleDuration = stageFillFactor * p.inputResistance * p.inputCapacitor;
            const maxFrequency = 1 / minCycleDuration;

            // Calculate output values
            const tCharge = p.cycleDuration * p.numPulses;
            const outVoltage = (seriesCapacitance * capFinalVoltage) / (seriesCapacitance + p.outResistance);
            const outCharge = capTotalCharge;
            const tDischarge = 5 * p.outResistance * seriesCapacitance;
            const outEnergy = capTotalEnergy;
            const outPower = outEnergy / tDischarge;
            const outEnergyRatio = batteryTotalEnergy > 0 ? outEnergy / batteryTotalEnergy : 0;

            if (noGraphs) {   
                // Additional values for research
                var seriesCapacitance1x = ((p.inputCapacitor * 2) / p.numStages);
                var seriesCapacitanceByCharge = capTotalCharge / capFinalVoltage;

                var capTotalEnergyBy1x = (0.5 * capTotalCharge ** 2) / seriesCapacitance1x;
                var capTotalEnergyBy1xv = 0.5 * capFinalVoltage ** 2 * seriesCapacitance1x;
                var energyRatioBy1x = capTotalEnergyBy1x / batteryTotalEnergy;
                
                var capTotalEnergyByCharge = (0.5 * capTotalCharge ** 2) / seriesCapacitanceByCharge;
                var capTotalEnergyByChargev = 0.5 * capFinalVoltage ** 2 * seriesCapacitanceByCharge;
                var energyRatioByCharge = capTotalEnergyByCharge / batteryTotalEnergy;
                
                console.log(`seriesCapacitance1x = ${seriesCapacitance1x}`);
                console.log(`capTotalEnergyBy1x = ${capTotalEnergyBy1x}`);
                console.log(`capTotalEnergyBy1xv = ${capTotalEnergyBy1xv}`);
                console.log(`energyRatioBy1x = ${energyRatioBy1x}`);

                console.log(`seriesCapacitanceByCharge = ${seriesCapacitanceByCharge}`);
                console.log(`capTotalEnergyByCharge = ${capTotalEnergyByCharge}`);
                console.log(`capTotalEnergyByChargev = ${capTotalEnergyByChargev}`);
                console.log(`energyRatioByCharge = ${energyRatioByCharge}`);
            }
            
            return {
                batteryCalculatedCharge,
                batteryTotalCharge,
                batteryTotalEnergy,
                batteryChargePerPulseAvg,
                batteryWattRate,
                seriesCapacitance,
                totalCapacitance1x,
                capFinalVoltage,
                capVoltage1x,
                capTotalCharge1x,
                capTotalEnergy1x,
                energyRatio1x,
                capTotalCharge,
                capTotalEnergy,
                energyRatio,
                actualInputVoltage,
                minCycleDuration,
                maxFrequency,
                outVoltage,
                outEnergy,
                outCharge,
                outEnergyRatio,
                tCharge,
                tDischarge,
                outPower,
                capVoltages
            };
        }

        function VMTS_calculateOptimalPulses({ key = 'numPulses', min = 1, max = 1000, step = 1 }) {
            const values = computeGraph({ key, min, max, step });
            let maxY = 0;
            let optimal = 0;
            values.forEach(({ x, y }) => {
                if (y > maxY) {
                    maxY = y;
                    optimal = x;
                }
            });
            return optimal;
        }

        function VMTS_adjustValues() {
            const el = document.getElementById('numPulses');
            const numStages = parseFloat(document.getElementById('numStages').value);
            const inputCapacitor = parseFloat(document.getElementById('inputCapacitor').value);
            const inputResistance = parseFloat(document.getElementById('inputResistance').value);

            // Adjust numPulses based on exponential model and apply the scaling factor of 100000
            el.value = calcNumPulses(numStages, inputCapacitor, inputResistance);
        }

        function calcNumPulses(numStages, inputCapacitor, inputResistance) {
            // Experimentally determined on a 0.001 F capacitor
            // with 1 stage requiring 15 pulses (4 stages = 60 pulse) etc.
            const pulseMultiplier = 15000 * 0.001; // 15 pulses per stage
            return Math.round(numStages * pulseMultiplier);
        }
