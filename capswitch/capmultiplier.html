    <script>
        /*
         * VMTS_simulateCircuit models a Cockcroft-Walton voltage multiplier circuit driven by an H-bridge
         * producing a square wave from a DC battery voltage. The circuit consists of `numStages` stages,
         * each with a charging and doubling capacitor. The model simulates the incremental voltage buildup
         * across capacitors over `numPulses` pulses, each with duration `pulseDuration`.
         */
        function VMTS_simulateCircuit(params) {
            const i = params;
            const o = {}; // All outputs and intermediates go here

            const diodeDrop = 0.49;
            const seriesK = 1.535; // Applied to series capacitance

            // Round inputs requiring whole numbers
            i.numStages = Math.max(Math.round(i.numStages), 1);
            i.numPulses = Math.max(Math.round(i.numPulses), 1);
            i.numArrays = i.numArrays ?? 1;

            i.inputResistance = Math.max(i.inputResistance, 0.01); // Prevent 0
            o.cycleDuration = 1 / i.frequency;
            const pulseDuration = o.cycleDuration / 2;

            const RC = i.inputResistance * i.inputCapacitor;
            o.actualInputVoltage = i.batteryVoltage * (1 - Math.exp(-pulseDuration / RC)) - (diodeDrop * 2);
            o.totalCapacitance1x = 2 * i.inputCapacitor * i.numStages;
            o.expectedCapacitance = 2 * i.inputCapacitor / i.numStages;

            o.calcNumPulses = calcNumPulses(i.numStages, i.inputCapacitor, i.inputResistance);


            if (window.plotting) {
                // i.numPulses = o.calcNumPulses;
            }

            o.capFinalVoltage = 2 * i.numStages * o.actualInputVoltage * i.efficiency;
            o.capVoltage1x = o.capFinalVoltage / i.numStages;

            // Accumulate values over pulses
            const tau = i.numPulses / 5; // Time constant 5
            const portionPerPulse = 1 / Math.PHI;
            o.batteryCalculatedCharge = 0;
            o.capVoltages = [];

            const ir = i.numPulses / o.calcNumPulses;
            for (let j = 0; j <= i.numPulses; j++) {
                if (j < i.numPulses) {
                    // Done for every value
                    o.batteryCalculatedCharge += i.inputCapacitor * o.actualInputVoltage * portionPerPulse * Math.exp(-(j) / tau);
                }
                // Done for every value + 1
                o.capVoltages.push(o.capFinalVoltage * (1 - Math.exp(-(j * ir) / tau)));
            }

            // Core calculations based on conservation of charge
            o.capTotalCharge1x = o.totalCapacitance1x * o.capVoltage1x;
            o.capExpectedCharge = o.expectedCapacitance * o.capFinalVoltage;
            // o.empericalCharge = o.capTotalCharge1x;
            // o.empericalCharge = o.capExpectedCharge;

            // o.empericalCapacitance = 2 * i.inputCapacitor / i.numStages;
            // o.empericalCapacitance = seriesK * (o.capTotalCharge1x / o.capFinalVoltage) / i.numStages; // Emperical @ 680uf
            o.empericalCapacitance = seriesK * o.expectedCapacitance;
            // o.empericalCapacitance = (o.capExpectedCharge / o.capFinalVoltage);
            // o.empericalCapacitance = o.expectedCapacitance; // kludge

            o.empericalCharge = o.empericalCapacitance * o.capFinalVoltage;

            o.batteryOnTime = o.cycleDuration * i.numPulses;
            o.batteryTotalCharge = o.capTotalCharge1x;
            
            o.batteryTotalEnergy = o.batteryTotalCharge * o.actualInputVoltage; // i.batteryVoltage;
            // o.batteryTotalEnergy = o.batteryTotalCharge * i.batteryVoltage;

            // Energy used by input resistance = (Q ** 2) * R / t;
            o.batteryWastedEnergy = (o.empericalCharge ** 2 * i.inputResistance) / o.batteryOnTime;

            o.capTotalEnergy1x = ((0.5 * o.capTotalCharge1x ** 2) / o.totalCapacitance1x) - o.batteryWastedEnergy;
            o.capExpectedEnergy = ((0.5 * o.capExpectedCharge ** 2) / o.expectedCapacitance) - o.batteryWastedEnergy; // by charge

            // o.empericalEnergy = (0.5 * o.empericalCapacitance * o.capFinalVoltage ** 2) - o.batteryWastedEnergy; // by voltage
            o.empericalEnergy = ((0.5 * o.empericalCharge ** 2) / o.empericalCapacitance) - o.batteryWastedEnergy; // by charge
            // o.empericalEnergy = ((0.5 * o.capExpectedCharge ** 2) / o.empericalCapacitance) - o.batteryWastedEnergy; // by charge

            o.batteryTotalEnergy = i.numArrays * o.batteryTotalEnergy;
            o.capExpectedEnergy = i.numArrays * o.capExpectedEnergy;
            o.capTotalEnergy1x = i.numArrays * o.capTotalEnergy1x;
            o.empericalEnergy = i.numArrays * o.empericalEnergy;

            o.energyRatio1x = o.capTotalEnergy1x / o.batteryTotalEnergy;
            o.expectedEnergyRatio = o.capExpectedEnergy / o.batteryTotalEnergy;
            o.empericalRatio = o.empericalEnergy / o.batteryTotalEnergy;

            o.batteryChargePerPulseAvg = o.batteryTotalCharge / i.numPulses;
            o.batteryPowerPerPulseAvg = pulseDuration > 0 ? o.batteryChargePerPulseAvg / pulseDuration : 0;
            o.batteryWattRate = o.batteryTotalEnergy / o.batteryOnTime;

            const stageFillFactor = 15.5; // Empirical
            o.minCycleDuration = stageFillFactor * i.inputResistance * i.inputCapacitor;
            o.maxFrequency = 1 / o.minCycleDuration;

            o.outCapacitance = o.expectedCapacitance;
            o.outStartVoltage = o.capFinalVoltage - (diodeDrop * i.numStages);
            o.outEndVoltage = i.batteryVoltage;

            // Output load calculations
            o.deltaVoltage = o.outStartVoltage - o.outEndVoltage;
            o.capEndCharge = o.outEndVoltage * o.outCapacitance;
            o.tDischarge = 5 * (i.outResistance + (i.numStages - 1) * i.outResistance) * o.outCapacitance; // Total resistance includes interstage resistors
            o.outCharge = (o.outCapacitance * o.outStartVoltage) - (o.outCapacitance * o.outEndVoltage);
            o.outIdealEnergy = 0.5 * o.outCapacitance * o.outStartVoltage ** 2;
            o.outEnergyR = 0.5 * o.outCapacitance * (o.outStartVoltage ** 2 - o.outEndVoltage ** 2);
            o.outEnergyBatt = o.outCharge * o.outEndVoltage;
            o.outEnergy = o.outEnergyR + o.outEnergyBatt;
            o.outPower = o.outEnergy / o.tDischarge;

            o.energyInterstageR = 0; // Initialize total energy in interstage resistors

            if (i.includeInterstage > 0) {
                // Interstage resistor energy calculations

                // Voltage per stage (divided across the number of stages), accounting for interstage diode drops
                o.outStageStVolts = o.outStartVoltage / i.numStages - diodeDrop;
                o.outStageEnVolts = diodeDrop;

                // Loop through each stage (except output) to calculate energy dissipated in the interstage resistors
                for (let stage = 1; stage < i.numStages; stage++) {
                    // Calculate energy dissipation in the interstage resistor for each stage
                    let energyInStageR = 0.5 * (2 * i.inputCapacitor) * (o.outStageStVolts ** 2 - o.outStageEnVolts ** 2);
                    o.energyInterstageR += energyInStageR; // Accumulate energy dissipation
                }
            }

            // Optionally, you can include the total energy dissipation in the output energy calculations
            o.outEnergy += o.energyInterstageR;

            o.outEnergyRatio = o.outEnergy / o.batteryTotalEnergy;

            if (i.primary) {
                // Additional debug and research values on primary run only
                o.seriesCapacitance1x = (i.inputCapacitor * 2) / i.numStages;
                o.seriesCapacitanceByCharge = o.capTotalCharge1x / o.capFinalVoltage;

                o.capTotalEnergyBy1x = (0.5 * o.capTotalCharge1x ** 2) / o.seriesCapacitance1x;
                o.capTotalEnergyBy1xv = 0.5 * o.capFinalVoltage ** 2 * o.seriesCapacitance1x;
                o.energyRatioBy1x = o.capTotalEnergyBy1x / o.batteryTotalEnergy;

                o.capTotalEnergyByCharge = ((0.5 * o.capTotalCharge1x ** 2) / o.seriesCapacitanceByCharge) - o.batteryWastedEnergy;
                o.capTotalEnergyByChargev = (0.5 * o.capFinalVoltage ** 2 * o.seriesCapacitanceByCharge) - o.batteryWastedEnergy;
                o.energyRatioByCharge = o.capTotalEnergyByCharge / o.batteryTotalEnergy;

                // Discharge unknown cap C1 into known C2 and calculate C1
                o.c1 = calcC1(i.c2, i.v1, i.v2);
            }

            o.ratio = o.empericalRatio;

            return o;
        }

        function VMTS_calculateOptimalPulses({ key = 'numPulses', min = 1, max = 1000, step = 1 }) {
            const values = computeGraph({ key, min, max, step });
            let maxY = 0;
            let optimal = 0;
            values.forEach(({ x, y }) => {
                if (y > maxY) {
                    maxY = y;
                    optimal = x;
                }
            });
            return optimal;
        }

        function VMTS_adjustValues() {
            const el = document.getElementById('numPulses');
            const numStages = parseFloat(document.getElementById('numStages').value);
            const inputCapacitor = parseFloat(document.getElementById('inputCapacitor').value);
            const inputResistance = parseFloat(document.getElementById('inputResistance').value);

            // Adjust numPulses based on exponential model and apply the scaling factor of 100000
            // el.value = calcNumPulses(numStages, inputCapacitor, inputResistance);
        }

        function calcNumPulses(numStages, inputCapacitor, inputResistance) {
            // Experimentally determined on a 0.001 F capacitor
            // with 1 stage requiring 15 pulses (4 stages = 60 pulse) etc.
            const pulseMultiplier = 15000 * 0.001; // 15 pulses per stage
            return Math.round(numStages * pulseMultiplier);
        }

    </script>
