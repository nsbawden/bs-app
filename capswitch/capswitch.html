                    }

                        primaryResistance: { label: "Pri Resistance", units: "Ω", direction: "input", default: 1 },
                        secondaryInductance: { label: "Sec Inductance", units: "H", direction: "output" },
                        secondaryResistance: { label: "Sec Resistance", units: "Ω", direction: "input", default: 10000 },
                        couplingFactor: { label: "Coupling Factor", units: "k", direction: "input", default: 0.9 },
                        V_sec: { label: "Sec Peak Volts", units: "V", direction: "output" }
                    }
                },
                Capacitor: {
                    name: "Capacitor",
                    properties: {
                        capacitance: { label: "Capacitance", units: "F", direction: "input", default: 0.0000011 },
                        capVoltage: { label: "Final Voltage", units: "V", direction: "output" },
                        capChargePerPulse: { label: "Charge/Pulse", units: "C", direction: "output" },
                        capTotalCharge: { label: "Total Charge", units: "C", direction: "output" },
                        capEnergyPerPulse: { label: "Energy per Pulse", units: "J", direction: "output" },
                        capTotalEnergy: { label: "Total Energy", units: "J", direction: "output" },

    <script>
        function DCTS_simulateCircuit(params) {
            const p = params;
            const o = {}; // All outputs and intermediates go here

            const V_diode = 0.7;

            o.pulseDuration = 1 / p.frequency;

            o.tau = p.primaryInductance / p.primaryResistance;
            o.I_max = (p.batteryVoltage / p.primaryResistance) * (1 - Math.exp(-o.pulseDuration / o.tau));
            o.batteryChargePerPulse = 0.5 * o.I_max * o.pulseDuration;
            o.batteryEnergyPerPulse = 0.5 * p.primaryInductance * o.I_max * o.I_max;
            o.batteryTotalEnergy = p.numPulses * o.batteryEnergyPerPulse;
            o.batteryPowerPerPulse = o.batteryEnergyPerPulse / o.pulseDuration;
            o.batteryTotalCharge = p.numPulses * o.batteryChargePerPulse;
            o.secondaryInductance = p.turnsRatio * p.turnsRatio * p.primaryInductance;
            o.V_sec = p.batteryVoltage * p.turnsRatio;

            o.capVoltage = 0;
            o.capChargePerPulseSum = 0;
            o.capEnergyPerPulseSum = 0;
            o.totalPulseOffTime = 0;
            o.pulsesDelivered = 0;
            o.capVoltages = [0];

            for (let i = 0; i < p.numPulses; i++) {
                o.V_before = o.capVoltage;
                o.V_eff = o.V_sec - o.capVoltage - V_diode;
                if (o.V_eff <= 0 && i > 0) break;

                o.chargeFraction = Math.min(1, o.V_eff / o.V_sec);
                o.pulseOffTime = (Math.PI / 2) * Math.sqrt(o.secondaryInductance * p.capacitance);
                o.dampingFactor = Math.exp(-p.secondaryResistance * o.pulseOffTime / o.secondaryInductance);
                o.capChargePerPulse = p.couplingFactor * o.batteryChargePerPulse * o.chargeFraction * o.dampingFactor;

                o.capVoltage += o.capChargePerPulse / p.capacitance;
                o.capVoltage = Math.min(o.capVoltage, o.V_sec); // Clip at the max secondary voltage
                
                o.capVoltages.push(o.capVoltage);
                o.V_avg = (o.V_before + o.capVoltage) / 2;
                o.capEnergyPerPulse = o.capChargePerPulse * o.V_avg;

                o.capEnergyPerPulseSum += o.capEnergyPerPulse;
                o.capChargePerPulseSum += o.capChargePerPulse;
                o.capTotalCharge = (o.capTotalCharge || 0) + o.capChargePerPulse;
                o.totalPulseOffTime += o.pulseOffTime;
                o.pulsesDelivered++;
            }

            o.capChargePerPulse = o.pulsesDelivered > 0 ? o.capChargePerPulseSum / o.pulsesDelivered : 0;
            o.capEnergyPerPulse = o.pulsesDelivered > 0 ? o.capEnergyPerPulseSum / o.pulsesDelivered : 0;
            o.capPowerPerPulse = o.capEnergyPerPulse / o.pulseDuration;
            o.pulseOffTime = o.pulsesDelivered > 0 ? o.totalPulseOffTime / o.pulsesDelivered : 0;
            o.capTotalEnergy = 0.5 * p.capacitance * o.capVoltage * o.capVoltage;
            o.ratio = o.batteryTotalEnergy > 0 ? o.capTotalEnergy / o.batteryTotalEnergy : 0;

            return o;
        }

        function DCTS_calculateOptimalPulses({ key = 'numPulses', min = 1, max = 1000, step = 1 }) {
            const values = computeGraph({ key, min, max, step });
            let maxY = 0;
            let optimal = 0;
            values.forEach(({ x, y }) => {
                if (y > maxY) {
                    maxY = y;
                    optimal = x;
                }
            });
            return optimal;
        }
    </script>
