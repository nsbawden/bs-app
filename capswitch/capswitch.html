<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Charge Transfer Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(31, 31, 31);
            color: #e0e0e0;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
        }

        h3 {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 6em;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #555;
            text-align: right;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="checkbox"] {
            accent-color: #888;
            margin-right: 5px;
        }

        .circuit-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        .component {
            display: flex;
            flex-direction: column;
            border: 1px solid #555;
            background-color: #1f1f1f;
            margin: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 2px 2px;
            vertical-align: middle;
        }

        td.checkbox {
            width: 24px;
        }

        td.value {
            text-align: right;
        }

        td.units {
            white-space: nowrap;
        }

        tr.image-row td {
            padding: 5px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #444;
            color: #eee;
            border: 1px solid #666;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #jsonPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #777;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }

        #jsonPopup textarea {
            width: 100%;
            height: 300px;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: 1px solid #555;
        }

        #jsonPopup button {
            margin-top: 10px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        #graphCanvas {
            border: 1px solid #555;
            margin-top: 20px;
            background-color: #121212;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }

        p,
        label {
            color: rgb(154, 154, 154);
            white-space: nowrap;
        }

        p span,
        label span {
            color: white;
        }

        .charge-label {
            color: tan;
        }

        .energy-label {
            color: gold;
        }

        .watt-label {
            color: skyblue;
        }

        .ratio-label {
            color: rgb(1, 197, 1);
        }
    </style>
</head>

<body class="fade-in">
    <h1>Dynamic Charge Transfer Simulator
        <button onclick="calculate()">Calculate</button>
        <button onclick="copyJson()">Copy</button>
    </h1>
    <div class="circuit-container">
        <!-- Battery -->
        <div class="component">
            <h3>Battery</h3>
            <table>
                <tr>
                    <td class="checkbox"><input type="checkbox" class="graph-checkbox" data-key="batteryVoltage"></td>
                    <td><label>Battery Voltage</label></td>
                    <td class="value"><input type="number" id="batteryVoltage" value="10" min="1"></td>
                    <td class="units">V</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Charge per Pulse</label></td>
                    <td class="value"><span id="batteryChargePerPulse" class="charge-label">0</span></td>
                    <td class="units charge-label">C</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Total Charge</label></td>
                    <td class="value"><span id="batteryTotalCharge" class="charge-label">0</span></td>
                    <td class="units charge-label">C</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Energy per Pulse</label></td>
                    <td class="value"><span id="batteryEnergyPerPulse" class="energy-label">0</span></td>
                    <td class="units energy-label">J</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Total Energy</label></td>
                    <td class="value"><span id="batteryTotalEnergy" class="energy-label">0</span></td>
                    <td class="units energy-label">J</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Transient Pulse Power</label></td>
                    <td class="value"><span id="batteryPowerPerPulse" class="watt-label">0</span></td>
                    <td class="units watt-label">W</td>
                </tr>
            </table>
        </div>
        <!-- Switch -->
        <div class="component">
            <h3>Switch</h3>
            <table>
                <tr>
                    <td class="checkbox"><input type="checkbox" class="graph-checkbox" data-key="numPulses"></td>
                    <td><label>Number of Pulses</label></td>
                    <td class="value"><input type="number" id="numPulses" value="5" min="1"></td>
                    <td class="units"></td>
                </tr>
                <tr>
                    <td class="checkbox"><input type="checkbox" class="graph-checkbox" data-key="pulseDuration"></td>
                    <td><label>Pulse Duration</label></td>
                    <td class="value"><input type="number" id="pulseDuration" value="1" min="0.1" step="0.1"></td>
                    <td class="units">s</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Pulse Off Time</label></td>
                    <td class="value"><span id="pulseOffTime">0</span></td>
                    <td class="units">s</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Optimal Pulses</label></td>
                    <td class="value"><span id="optimalPulsesActual">0</span></td>
                    <td class="units"></td>
                </tr>
                <tr class="image-row">
                    <td colspan="4" style="text-align: center"><img src="circuit.png" width="90%"></td>
                </tr>
            </table>
        </div>
        <!-- Transformer -->
        <div class="component">
            <h3>Transformer</h3>
            <table>
                <tr>
                    <td class="checkbox"><input type="checkbox" class="graph-checkbox" data-key="turnsRatio"></td>
                    <td><label>Turns Ratio</label></td>
                    <td class="value"><input type="number" id="turnsRatio" value="30" min="0.1" step="0.1"></td>
                    <td class="units"></td>
                </tr>
                <tr>
                    <td class="checkbox"><input type="checkbox" class="graph-checkbox" data-key="primaryInductance">
                    </td>
                    <td><label>Pri Inductance</label></td>
                    <td class="value"><input type="number" id="primaryInductanceInput" value="0.01" min="0.0001"
                            step="0.0001"></td>
                    <td class="units">H</td>
                </tr>
                <tr>
                    <td class="checkbox"><input type="checkbox" class="graph-checkbox" data-key="primaryResistance">
                    </td>
                    <td><label>Pri Resistance</label></td>
                    <td class="value"><input type="number" id="primaryResistance" value="1" min="0" step="0.1"></td>
                    <td class="units">Ω</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Sec Inductance</label></td>
                    <td class="value"><span id="secondaryInductance">0</span></td>
                    <td class="units">H</td>
                </tr>
                <tr>
                    <td class="checkbox"><input type="checkbox" class="graph-checkbox" data-key="secondaryResistance">
                    </td>
                    <td><label>Sec Resistance</label></td>
                    <td class="value"><input type="number" id="secondaryResistance" value="10000" min="0" step="10">
                    </td>
                    <td class="units">Ω</td>
                </tr>
                <tr>
                    <td class="checkbox"><input type="checkbox" class="graph-checkbox" data-key="couplingFactor"></td>
                    <td><label>Coupling Factor</label></td>
                    <td class="value"><input type="number" id="couplingFactor" value="0.9" min="0" max="1" step="0.01">
                    </td>
                    <td class="units">k</td>
                </tr>
            </table>
        </div>
        <!-- Capacitor -->
        <div class="component">
            <h3>Capacitor</h3>
            <table>
                <tr>
                    <td class="checkbox"><input type="checkbox" class="graph-checkbox" data-key="capacitance"></td>
                    <td><label>Capacitance</label></td>
                    <td class="value"><input type="number" id="capacitanceInput" value="0.000003" min="0.0000001"
                            step="0.0000001"></td>
                    <td class="units">F</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Final Voltage</label></td>
                    <td class="value"><span id="capVoltage">0</span></td>
                    <td class="units">V</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Charge/Pulse</label></td>
                    <td class="value"><span id="capChargePerPulse" class="charge-label">0</span></td>
                    <td class="units charge-label">C</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Total Charge</label></td>
                    <td class="value"><span id="capTotalCharge" class="charge-label">0</span></td>
                    <td class="units charge-label">C</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Energy per Pulse</label></td>
                    <td class="value"><span id="capEnergyPerPulse" class="energy-label">0</span></td>
                    <td class="units energy-label">J</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Total Energy</label></td>
                    <td class="value"><span id="capTotalEnergy" class="energy-label">0</span></td>
                    <td class="units energy-label">J</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Transient Pulse Power</label></td>
                    <td class="value"><span id="capPowerPerPulse" class="watt-label">0</span></td>
                    <td class="units watt-label">W</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Energy Ratio (OU)</label></td>
                    <td class="value"><span id="energyRatio" class="ratio-label">0</span></td>
                    <td class="units ratio-label"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="graphContainer"></div>
    <div id="overlay"></div>

    <script src="capgraph.js"></script>
    <script src="capswitchxtra.js"></script>
    <script src="capswitch.js"></script>
</body>

</html>
