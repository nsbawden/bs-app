<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="prefix" content="DCTS">
    <title>Dynamic Charge Transfer Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 10.5pt;
            background-color: rgb(31, 31, 31);
            color: #e0e0e0;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
        }

        h3 {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 6em;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border: 1px solid #555;
            text-align: right;
            -webkit-appearance: none;
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="checkbox"] {
            accent-color: #888;
            margin-right: 5px;
        }

        .circuit-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
        }

        .component {
            display: flex;
            flex-direction: column;
            border: 1px solid #555;
            background-color: #1f1f1f;
            margin: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 2px 2px;
            vertical-align: middle;
        }

        td.checkbox {
            width: 24px;
        }

        td.value {
            text-align: right;
        }

        td.units {
            white-space: nowrap;
        }

        tr.image-row td {
            padding: 5px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #444;
            color: #eee;
            border: 1px solid #666;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #jsonPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #777;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            max-width: 600px;
            width: 90%;
        }

        #jsonPopup textarea {
            width: 100%;
            height: 300px;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            background-color: #1f1f1f;
            color: #e0e0e0;
            border: 1px solid #555;
        }

        #jsonPopup button {
            margin-top: 10px;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        #graphCanvas {
            border: 1px solid #555;
            margin-top: 20px;
            background-color: #121212;
        }

        .fade-in {
            opacity: 1;
            transition: opacity 0.3s ease-in;
        }

        p,
        label {
            color: rgb(154, 154, 154);
            white-space: nowrap;
        }

        p span,
        label span {
            color: white;
        }

        .charge-label {
            color: tan;
        }

        .energy-label {
            color: gold;
        }

        .watt-label {
            color: skyblue;
        }

        .ratio-label {
            color: rgb(1, 197, 1);
        }
    </style>
</head>

<body class="fade-in">

        <button onclick="copyJson()">Copy</button>

                <tr>

                    <td class="value"><span id="batteryChargePerPulse" class="charge-label output-value">0</span></td>
                    <td class="units charge-label">C</td>

                    <td class="value"><span id="batteryTotalCharge" class="charge-label output-value">0</span></td>
                    <td class="units charge-label">C</td>

                <tr>
                    <td class="checkbox"></td>

                    <td class="units energy-label">J</td>

                <tr>
                    <td class="checkbox"></td>

                    <td class="value"><span id="batteryTotalEnergy" class="energy-label output-value">0</span></td>
                    <td class="units energy-label">J</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Transient Pulse Pwr</label></td>
                    <td class="value"><span id="batteryPowerPerPulse" class="watt-label output-value">0</span></td>
                    <td class="units watt-label">W</td>

        <!-- Switch -->

                    <td class="value"><input type="number" id="pulseDuration" value="0.0025" min="0.0001" step="0.0001">

                <tr>

                <tr>

                    <td><label>Pri Resistance</label></td>

                <tr>

                    <td class="units watt-label">W</td>
                </tr>
                <tr>
                    <td class="checkbox"></td>
                    <td><label>Energy Ratio (OU)</label></td>

    </div>

    <script>
        function DCTS_getParams() {
                const params = {};
                for (const id of inputIds) {
                    const value = document.getElementById(id)?.value;
                    params[id] = value ? parseFloat(value) : NaN;
                }
                return params;
            }

            function DCTS_simulateCircuit(params) {
                const {
                    primaryInductance,
                    capacitance,
                    batteryVoltage,
                    turnsRatio,
                    numPulses,
                    pulseDuration,
                    couplingFactor,
                    secondaryResistance,
                    primaryResistance
                } = params;

                const V_diode = 0.7;
                const tau = primaryInductance / primaryResistance;
                const I_max = (batteryVoltage / primaryResistance) * (1 - Math.exp(-pulseDuration / tau));
                const batteryChargePerPulse = 0.5 * I_max * pulseDuration;
                const batteryEnergyPerPulse = 0.5 * primaryInductance * I_max * I_max;
                const batteryTotalEnergy = numPulses * batteryEnergyPerPulse;
                const batteryPowerPerPulse = batteryEnergyPerPulse / pulseDuration;
                const batteryTotalCharge = numPulses * batteryChargePerPulse;
                const secondaryInductance = turnsRatio * turnsRatio * primaryInductance;
                const V_sec = batteryVoltage * turnsRatio;

                let capVoltage = 0;
                let capChargePerPulseSum = 0;
                let capTotalCharge = 0;
                let capEnergyPerPulseSum = 0;
                let totalPulseOffTime = 0;
                let pulsesDelivered = 0;
                const capVoltages = [0];

                for (let i = 0; i < numPulses; i++) {
                    const V_before = capVoltage;
                    const V_eff = V_sec - capVoltage - V_diode;
                    if (V_eff <= 0) break;

                    const chargeFraction = Math.min(1, V_eff / V_sec);
                    const pulseOffTime = (Math.PI / 2) * Math.sqrt(secondaryInductance * capacitance);
                    const dampingFactor = Math.exp(-secondaryResistance * pulseOffTime / secondaryInductance);
                    const capChargePerPulse = couplingFactor * batteryChargePerPulse * chargeFraction * dampingFactor;

                    capVoltage += capChargePerPulse / capacitance;
                    capVoltages.push(capVoltage);
                    const V_avg = (V_before + capVoltage) / 2;
                    const capEnergyPerPulse = capChargePerPulse * V_avg;

                    capEnergyPerPulseSum += capEnergyPerPulse;
                    capChargePerPulseSum += capChargePerPulse;
                    capTotalCharge += capChargePerPulse;
                    totalPulseOffTime += pulseOffTime;
                    pulsesDelivered++;
                }

                const capChargePerPulse = pulsesDelivered > 0 ? capChargePerPulseSum / pulsesDelivered : 0;
                const capEnergyPerPulse = pulsesDelivered > 0 ? capEnergyPerPulseSum / pulsesDelivered : 0;
                const capPowerPerPulse = capEnergyPerPulse / pulseDuration;
                const pulseOffTime = pulsesDelivered > 0 ? totalPulseOffTime / pulsesDelivered : 0;
                const capTotalEnergy = 0.5 * capacitance * capVoltage * capVoltage;
                const energyRatio = batteryTotalEnergy > 0 ? capTotalEnergy / batteryTotalEnergy : 0;

                return {
                    batteryChargePerPulse,
                    batteryTotalCharge,
                    batteryEnergyPerPulse,
                    batteryTotalEnergy,
                    batteryPowerPerPulse,
                    secondaryInductance,
                    pulseOffTime,
                    capVoltage,
                    capChargePerPulse,
                    capTotalCharge,
                    capEnergyPerPulse,
                    capTotalEnergy,
                    capPowerPerPulse,
                    energyRatio,
                    pulsesDelivered,
                    capVoltages
                };
            }

            function DCTS_calculateOptimalPulses({ key = 'numPulses', min = 1, max = 1000, step = 1 }) {
                const values = computeGraph({ key, min, max, step });
                let maxY = 0;
                let optimal = 0;
                values.forEach(({ x, y }) => {
                    if (y > maxY) {
                        maxY = y;
                        optimal = x;
                    }
                });
                return optimal;
            }
    </script>

</body>
