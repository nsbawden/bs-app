<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Study Browser</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
</head>

<body>
    <div class="top-bar">
        <div class="select-group">
            <select id="book-select"></select>
            <select id="chapter-select"></select>
            <select id="verse-select"></select>
            <select id="version-select">
                <option value="asv">ASV (1901)</option>
                <option value="kjv">KJV (1611)</option>
                <option value="web">WEB</option>
                <option value="bbe">BBE</option>
                <option value="dra">DRA</option>
                <option value="ylt">YLT</option>
            </select>
        </div>
        <span class="gear-btn" id="settings-btn">⚙️</span>
    </div>
    <div class="container">
        <main id="verse-display"></main>
        <footer>
            <div class="ai-input-container">
                <input type="text" id="ai-prompt" placeholder="Ask AI about the verse...">
                <button id="ai-submit">✔</button>
            </div>
            <div id="ai-output-container">
                <div id="ai-output"></div>
                <button id="ai-toggle">Expand</button>
            </div>
        </footer>
    </div>
    <div id="ai-popup" class="popup hidden">
        <textarea id="ai-response-input" placeholder=""></textarea>
        <button id="ai-response-submit">Submit</button>
    </div>
    <div id="settings-popup" class="popup hidden">
        <h3>Settings</h3>
        <label>Max AI History Length: <input type="number" id="max-history-length" value="10" min="1"></label>
        <label>Temperature: <input type="number" id="temperature" value="0.7" step="0.1" min="0" max="2"> (0-2, lower =
            more focused)</label>
        <label>OpenAI Model:
            <select id="openai-model">
                <option value="gpt-3.5-turbo">GPT-3.5-Turbo (fast, cheap)</option>
                <option value="gpt-4o-mini">GPT-4o-Mini (smarter, affordable)</option>
                <option value="gpt-4o">GPT-4o (advanced, costly)</option>
            </select>
        </label>
        <label>Max Tokens: <input type="number" id="max-tokens" value="1000" min="50" max="4096"> (50-4096, output
            length limit)</label>
        <label>OpenAI API Key: <input type="text" id="openai-api-key"> <a href="apikey.html" target="_blank">Get an API Key</a></label>
        <br>
        <button id="save-settings">Save</button>
        <button id="close-settings">Close</button>
    </div>
    <script src="config.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="bible.js" defer></script>
    <script src="ai.js" defer></script>
</body>

</html>
